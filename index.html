<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather App with Javascript and Weather API</title>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The Weather</h3>
        </div>
        <h1 class="temp">19&#176;</h1>
        <div class="city-time">
            <small>
                <span class="time">07:09</span>

                <span class="date"> Monday Sep 19</span>
            </small>
        </div>
        <div class="weather">
            <img src="01.jpg" class="icon" alt="icon" width="50" height="50">

            <span class="condition">Cloudy</span>
        </div>
    </div>
    
</body>
</html>
